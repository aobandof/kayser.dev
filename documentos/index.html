<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../shared/css/normalize.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="../shared/css/styles.css">
    <link rel="stylesheet" href="../shared/css/documentos.css">
    <title>Documentos No Procesados / Errados</title>
  </head>
  <body>
    <div class="container_column" id="div_documentos">
      <div class="container_row cont_options">
        <select name="" id="select_store" class="form-control" >
            <option value="">Seleccione Tienda</option>
        </select>
        <select name="" id="select_state" class="form-control">
            <option value="">Estado de Documento</option>
            <option value="no_procesados">NO PROCESADOS</option>        
            <option value="con_errores">CON ERRORES</option>        
        </select>
        <button class="btn btn-primary" id="button_consult">CONSULTAR</button>
      </div>

      <div id="div_loading_documents" class="cont_hidden">
        <img src="../shared/img/progress.gif" alt="Cargando...">
      </div>
      <div class="cont_table cont_hidden" id="div_cont_table">
        <table id="table_documents">

        </table>
      </div> 
    </div>
        
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="../shared/js/documentos.js"></script>
  </body>
</html>
