<body>
    <div class="header">
        <div class="titulo" id="div_titulo"><span>PROMOTORAS</span></div>
        <div id="div_ciudad">
            <input type="checkbox" name="activar_ciudad" id="chb_ciudad" class="form-control">&nbsp&nbsp
            <span class="caption_option"><strong>Ciudad: </strong></span>
            <input type="text" id="input_ciudad" class="form-control">
            <button type="button" id="button_ciudad" class="btn btn-primary form-control">
                <!-- <span class="glyphicon glyphicon-play-circle"></span> -->
                <i class="fa fa-search" aria-hidden="true"></i>
            </button>
        </div>
        <div id="div_tienda">
            <!--<input type="checkbox" name="activar_tienda" id="chb_tienda" class="">-->
            <span class="caption_option"><strong>Tienda: </strong></span>
            <select class="form-control" name="nombre_tienda" id="select_tienda" data-style="btn-primary">
            </select>
        </div>
        <!-- <div id="div_exportar">
            <button id="button_exportar" class="btn btn-primary">EXCEL</button>          
        </div> -->

    <div class="table-responsive" id="div_tabla" >

               <tr class="nombre_campos">
                    <th >N°</th>
                    <th>TIENDA</th>

                    <th>CELULAR</th>

                    <th>EMAIL</th>

                    <th>COMUNA</th>
                    <th>CIUDAD</th>
                    <th>CUMPLEAÑOS </th>
                    <th>ULT.COMPRA</th>

                </tr>
