<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../shared/css/normalize.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../shared/css/styles.css">
  <link rel="stylesheet" href="../shared/css/modal.css">
  <!-- <link rel="stylesheet" href="../shared/css/components.css"> -->
  <title>Componentes</title>
</head>
<body>
<div class="modal modal_panel" id="div_crud_item">
  <div class="content_modal">
    <div class="header_modal">
      <span>VENTANA DE EDICION DE SECCIONES</span>
      <img src="../shared/img/close.png" class="close_modal" alt="">
    </div>
    <div class="body_modal">
      <div class="comp_filters container_row">
        <span>Sección a Editar: </span>&nbsp&nbsp&nbsp
        <select name="" id="select_item_crud" class="form-control">
          <option></option>
          <option value="Kayser_OITB">Departamentos</option><option value="Marca">Marcas</option><option value="Subdpto">Sub Departamentos</option>
          <option value="Kayser_SEASON">Prendas</option><option value="">Categ. Prenda</option><option value="Kayser_DIV">Presentación</option>
          <option value="Color">Colores</option><option value="Talla">Tallas</option><option value="Copa">Copas</option>
          <option value="FormaCopa">Formas Copa</option><option value="Material">Materiales</option><option value="TempPrenda">Temp. Prenda</option>
          <option value="TempCatalogo">Temp. Catalogo</option><option value="GrupoUso">Grupos Uso</option>
        </select>
      </div>
      <div class="tabla_div" id="div_tabla_item">
        <div class="thead_div">
          <div class="row tr">
            <div class="th col-2 col-lg-2">Codigo</div>
            <div class="th col">Nombre</div>
            <div class="th col-1 col-lg-1"></div>
            <div class="th col-1 col-lg-1"></div>
            <div class="th col-1 col-lg-1"></div>
          </div>
        </div>
        <div class="tbody_div">
          <div class="row tr">
            <div class="td col-2 col-lg-2">ch1</div>
            <div class="td col">Denominacion1</div>
            <div class="td col-1 col-lg-1"><img src="../shared/img/save.png" alt="" class="icon_fila" id="img_fila_save"></div>
            <div class="td col-1 col-lg-1"><img src="../shared/img/edit.png" alt="" class="icon_fila" id="ig_fila_edit"></div>
            <div class="td col-1 col-lg-1"><img src="../shared/img/delete.png" alt="" class="icon_fila" id="ig_fila_delete"></div>
          </div>
        </div>
        <div class="tfooter_div">
          <button class="btn btn-primary btn_footer">Nuevo</button>
          <button class="btn btn-primary btn_footer">Limpiar</button>
          <button class="btn btn-primary btn_footer">Salir</button>
        </div>
      </div>
    </div>
  </div>
</div>
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  <script type="text/javascript" src="../shared/js/modal.js"></script>
</body>
</html>
