<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../shared/css/normalize.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="../shared/css/styles.css">
	<link rel="stylesheet" href="../shared/css/ventas.css">
	<title>Ventas al Minuto</title>
</head>
<body>
	<div class="cont_general">
	<!-- <div class="container"> -->
		<div class="cont_logo"><a href="#" id="link_update"><img src="../shared/img/logo_kayser_azul.png" alt="logo"></a></div>
		<div class="cont_tabla table-responsive col-xs-12 col-sm-12 col-md-10 col-lg-8" id="div_cont_table_ventas">
			<table class="table table-fixed table-bordered" id="table_body">
				<thead>
					<tr id="tr_head_ventas" class="nombre_campos">
						<th class="col-xs-1">N°</th><th class="col-xs-7">TIENDA</th><th class="col-xs-4">VENTA<br>DIARIA</th>
					</tr>
					<tr id="tr_head_ventas_promotoras" class="nombre_campos">
						<th class="col-xs-1">N°</th><th class="col-xs-5">TIENDA</th><th class="col-xs-2">VENTA<br>DIARIA</th><th  class="col-xs-3">VENTA<br>MENSUAL</th><th  class="col-xs-1">%</th>
					</tr>
				</thead>
				<tbody id="tbody_ventas" >
				</tbody>
				<tfoot>
					<tr class="pie" id="tr_pie_ventas"><td colspan="2" class="col-xs-8">&nbsp</td><td class="col-xs-4">&nbsp</td></tr>
					<tr class="pie" id="tr_pie_ventas_promotoras"><td colspan="2" class="col-xs-6">&nbsp</td><td class="col-xs-2">&nbsp</td><td class="col-xs-3">&nbsp</td><td class="col-xs-1">&nbsp</td></tr>
				</tfoot>
			</table>
		</div>
	</div>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../shared/js/ventas.js"></script>
</body>
</html>
