<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="../shared/css/normalize.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.45/css/bootstrap-datetimepicker.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<!-- <link rel="stylesheet" href="../shared/css/styles.css"> -->
	<link rel="stylesheet" href="../shared/css/ventas2.css">
	<title>Ventas al Minuto</title>
</head>
<body>
	<div class="cont_general" id="div_ventas">
		<div class="cont_logo">
			<a href="#" id="link_update"><img src="../shared/img/logo_kayser_azul.png" alt="logo"></a>
			<select name="" id="select_venta" class="form-control">
				<option value="detalle" id="option_detalle">DETALLE</option>
				<option value="promotoras">PROMOTORAS</option>
				<option value="busqueda">BUSQUEDA</option>
			</select>
		</div>
		<div id="div_cont_calendario" class="cont_hidden">
			<div class='input-group date' id='datetimepicker1'>
				<input type='text' class="form-control" id="text_calendar" />
				<span class="input-group-addon">
					<span class="fa fa-calendar"></span>
				</span>
			</div>
			<!-- <img src="../shared/img/play_azul.png" alt=""> -->
			<button class="btn btn-primary" id="search_sale">BUSCAR</button>
		</div>
		<div id="div_loading_ventas" class="cont_hidden">
			<img src="../shared/img/progress.gif" alt="Cargando...">
		</div>

		<div class="cont_tabla table-responsive col-xs-12 col-sm-12 col-md-10 col-lg-8" id="div_cont_table_ventas">
		<table class="table table-fixed table-bordered" id="table_ventas">
		</table>
		</div>
	</div>
		<!-- <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script> -->
	<script src="../shared/js/assets/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.2/js/tether.min.js"></script>
	<script type="text/javascript" src="../shared/js/assets/moment-with-locales.js"></script>
	<script type="text/javascript" src="../shared/js/assets/moment.js"></script>
	<script type="text/javascript" src="../shared/js/assets/transition.js"></script>
	<script type="text/javascript" src="../shared/js/assets/collapse.js"></script>
	<!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.45/js/bootstrap-datetimepicker.min.js"></script>
  <script src="../shared/js/assets/bootstrap-datetimepicker.es.js"></script>
	<script type="text/javascript" src="../shared/js/ventas2.js"></script>
</body>
</html>
