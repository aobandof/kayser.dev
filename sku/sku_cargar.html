<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../shared/css/normalize.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="../shared/css/styles.css">
    <link rel="stylesheet" href="../shared/css/sku.css">
    <title>Cargar Información</title>
</head>
<body>
    <div class="container">
        <div class="cont_titulo"><span>Carga de Información a Base Datos Local</span></div>
        <div class="cont_tabla col-xs-12 col-sm-10 col-md-8 col-lg-6">
            <table id="table_tablas" class="table table-bordered table-condensed">
                <thead><tr class="campos"><th>TABLA</th><th><input type="checkbox" class="check_sel_desel_tabla"></th></tr></thead>
                <tbody>
                    <tr class="fila"><td>SKU</td><td><input type="checkbox" name="tablas[]" value="sku" class="check_items" ></td></tr>
                    <tr class="fila"><td>Categoria</td><td><input type="checkbox" name="tablas[]" value="categoria" class="check_items" ></td></tr>
                    <tr class="fila"><td>Grupo</td><td><input type="checkbox" name="tablas[]" value="grupo" class="check_items" ></td></tr>
                    <tr class="fila"><td>Producto</td><td><input type="checkbox" name="tablas[]" value="producto" class="check_items" ></td></tr>
                    <tr class="fila"><td>Prenda</td><td><input type="checkbox" name="tablas[]" value="prenda" class="check_items" ></td></tr>
                </tbody>
            </table>
        </div>
        <div class="cont_items_botonera"><button id="button_cargar_tabla" class="btn btn-primary">CARGAR INFORMACIÓN</button></div>
        <div class="cont_respuesta"></div>
    </div>
    <script src="https://google.github.io/traceur-compiler/bin/traceur.js"></script>
    <!-- <script src="https://google.github.io/traceur-compiler/src/bootstrap.js"></script> -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js" ></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../shared/js/sku.js" ></script>
</body>
</html>
