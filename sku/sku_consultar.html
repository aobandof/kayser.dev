    <div class="container_column" id="div_cont_sku_consultar">
        <div class="container_row">
          <div>

            <div>
              <span class="label">Cliente:</span>
              <select name="" class="form-control" id="select_cliente_sku_consultar">
                <option value="15">Detalle</option>
                <option value="17">Promotoras</option>
              </select>
              <span class="reporte_valor" id="span_precio_sku"></span>
            </div>
          </div>
          <div id="div_cont_stock" class="item_consulta_sku">
            <div class="titulo_fila">Stock</div>
            <div>
              <span class="label">Estado:</span>
              <select name="" class="form-control" id="select_estado_sku_consultar">
                <option value="disponible">Disponible</option>
                <option value="total">Total</option>
              </select>
              <span class="reporte_valor" id="span_stock_sku">&nbsp</span>
            </div>
          </div>
          <div id="div_cont_orden_compra" class="item_consulta_sku">
            <div class="titulo_fila">O. Compra</div>
            <div>
            </div>
          </div>
          <div id="div_cont_pedidos" class="item_consulta_sku">
            <div class="titulo_fila">Pedidos</div>
            <div>
            </div>
          </div>
          <div id="div_cont_ventas" class="item_consulta_sku">
            <div class="titulo_fila">Ventas</div>
            <div>
                <div>
                  <span class="label_fila">Periodo:</span>
                  <select name="" class="form-control sel_for_venta" id="select_periodo_sku_consultar">
                    <option value="all">Cualquier fecha</option>
                    <option value="hoy">Hoy Día</option>
                    <option value="semana">Última Semana</option>
                    <option value="mes">Último Mes</option>
                    <option value="anio">Último Año</option>
                    <option value="intervalo">Intervalo Personalizado</option>
                  </select>
                </div>
                <div>
                  <span class="label_fila">Cliente:</span>
                  <select name="" class="form-control sel_for_venta" id="select_cliente_venta">
                    <option value="15">Detalle</option>
                    <option value="17">Promotoras</option>
                  </select>
                </div>
                <div>
                  <span class="label_fila">Tienda:</span>
                  <select name="" class="form-control sel_for_venta" id="select_tiendas_sku_consultar"></select>
                </div>
                <div>
                  <span class="label_fila">&nbsp</span>
                  <span class="reporte_valor" id="span_venta_sku">&nbsp</span>
                </div>
            </div>
          </div>
          <div id="div_cont_detalle" class="item_con{

}sulta_sku">
