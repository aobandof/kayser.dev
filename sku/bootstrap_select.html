
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../shared/css/normalize.css">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="bootstrap-select.css">
  <title>Ejemplo de Select Bootsrap</title>
  <style type="text/css">
    #myselect {
      width: 800px !important;
    }
  </style>
</head>
<body>
    <span class="">COLOR&nbsp</span>
    <select  id="myselect" name="myselect[]" data-live-search="true" title="Elija los Colores de la Prenda..." data-max-options="10" multiple>
       <option value="1">red</option>
       <option value="2">orange</option>
       <option value="3">green</option>
       <option value="4">pink</option>
       <option value="1">white</option>
       <option value="2">yellow</option>
       <option value="3">green</option>
       <option value="4">blue</option>
    </select>&nbsp&nbsp
    <button onclick="refrescarOpciones()" class="btn btn-warning">REFRESCAR</button>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <!-- <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" type="text/javascript"> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/js/bootstrap-select.min.js"></script>
    <!-- <script src="https://cdn.rawgit.com/infostreams/bootstrap-select/fd227d46de2afed300d97fd0962de80fa71afb3b/dist/js/bootstrap-select.min.js"></script> -->
    <script type="text/javascript">
      $('#myselect').selectpicker({

        // size: 6, /*aca no funca, pero se puede especificar en el control con: data-max-options="2"*/
        // actionsBox: true, /*agregar opcion de seleccionar y deseleccionar todo*/
        // liveSearch: true, /*Esto se declar√≥ en el control*/
        //style: 'btn-info',
        style: 'btn-default fla'
      });
      function refrescarOpciones(){
        $("#myselect").selectpicker("deselectAll"); //para deseleccionar las opciones
      }
    </script>

</body>
</html>
